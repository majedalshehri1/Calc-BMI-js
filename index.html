<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight and height calculator ( BMI )</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div style="text-align: center; background-color: antiquewhite; 
                width: 300px; position: relative;
                left: 38%; border-radius: 20px; padding: 20px;">
        <div>
            <h3>الوزن</h3>
            <input type="text" id="weight-input">
        </div>

        <div style="padding-bottom: 10px;">
            <h3>الطول</h3>
            <input type="text" id="height-input">
        </div>


        <button id="submit-btn">احسب</button>

        <div>
            <h4 id="bmi"></h4>
            <h3 id="bmi-category"></h3>

        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
